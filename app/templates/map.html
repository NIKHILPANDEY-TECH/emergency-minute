{% extends "base.html" %}

{% block content %}
<div class="map-container">
    <h2>üó∫Ô∏è Emergency Response Map</h2>
    
    <div id="map" style="width: 100%; height: 500px; border-radius: 8px; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
        <div id="loading-message">Loading...</div>
    </div>
    
    <div class="map-controls">
        <button id="center-btn" class="btn btn-primary">üìç Center on Emergency</button>
    </div>
    
    <div id="location-info" style="margin-top: 1rem; padding: 1rem; background: #f9f9f9; border-radius: 8px;">
        <h4>üìç Location Info</h4>
        <div id="victim-info">Victim: Loading...</div>
        <div id="responder-info">Responder: Loading...</div>
        <div id="distance-info">Distance: Calculating...</div>
    </div>
</div>

<!-- CRITICAL: Define initMap BEFORE Google Maps loads -->
<script>
    // Define initMap as global function BEFORE Google Maps script
    window.initMap = function() {
        console.log('=== Google Maps Callback ===');
        
        const API_KEY = document.documentElement.getAttribute('data-api-key');
        const EMERGENCY_ID_RAW = document.documentElement.getAttribute('data-emergency-id');
        const USER_ROLE = document.documentElement.getAttribute('data-user-role');
        const EMERGENCY_ID = EMERGENCY_ID_RAW === 'null' ? null : parseInt(EMERGENCY_ID_RAW);
        
        console.log('Starting map initialization with:', {API_KEY, EMERGENCY_ID, USER_ROLE});
        
        // Initialize map
        const defaultLocation = { lat: 20.5937, lng: 78.9629 };
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: EMERGENCY_ID ? 15 : 10,
            center: defaultLocation,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            disableDefaultUI: false,
            zoomControl: true,
            mapTypeControl: false,
            streetViewControl: false,
        });
        
        if (EMERGENCY_ID) {
            startEmergencyTracking(EMERGENCY_ID);
        } else {
            loadAllActiveEmergencies();
        }
        
        updateConnectionStatus('connected');
        setupControls();
    };
    
    console.log('Global initMap defined:', typeof window.initMap);
</script>

<script src="https://maps.googleapis.com/maps/api/js?key={{ config["GOOGLE_MAPS_API_KEY"] }}&callback=initMap" async defer></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>

<style>
    .map-container {
        padding: 1rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    #map {
        margin: 1rem 0;
        border: 2px solid #e74c3c;
        min-height: 500px;
    }
    
    .map-controls {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        gap: 1rem;
    }
    
    .info-window {
        padding: 0.5rem;
        max-width: 250px;
    }
    
    .info-window h4 {
        margin: 0 0 0.5rem 0;
        color: #e74c3c;
    }
    
    .info-window p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
    }
    
    .victim-marker {
        color: #e74c3c;
        font-size: 1.5rem;
    }
    
    .responder-marker {
        color: #3498db;
        font-size: 1.5rem;
    }
    
    #status-bar {
        font-size: 0.9rem;
    }
    
    #connection-status.connected {
        color: #27ae60;
    }
    
    #connection-status.disconnected {
        color: #e74c3c;
    }
</style>
{% endblock %}
